openapi: 3.1.0
info:
  title: Exercice 2
  description: Manipuler les paramètres et les réponses
  version: 1.0.0
servers:
  - url: 'http://localhost:8000'
paths:
  /users:
    get:
      description: Retourne une liste paginée des utilisateurs
      parameters:
        - name: page
          in: query
          description: Numéro de la page à récupérer
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
            example: 1
        - name: size
          in: query
          description: Nombre d'utilisateurs par page
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
            example: 10
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
              example:
                - id: 1
                  name: "Mathieu"
                  email: "mathieu@gmail.com"
                - id: 2
                  name: "Bob"
                  email: "bob@gmail.com"
                - id: 3
                  name: "Charlie"
                  email: "charlie@gmail.com"
        '400':
          description: BAD REQUEST
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Bad types for provided query parameters"

components:
  schemas:
    User:
      type: object
      required:
        - id
        - name
        - email
      properties:
        id:
          type: integer
          description: Identifiant unique de l'utilisateur
          example: 1
        name:
          type: string
          description: Nom complet de l'utilisateur
          example: "Mathieu"
        email:
          type: string
          format: email
          description: Adresse email de l'utilisateur
          example: "mathieu@gmail.com"

    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          description: Message d'erreur décrivant le problème
          example: "Bad types for provided query parameters"